<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number guessing game</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10</br> 
    turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <label>Enter a guess: </label>
    <input type="number" placeholder="Enter a number" class="number"/>
    <button type="submit" class="button" onclick="showdata()">Submit guess</button>
    <p class="previous-guess"></p>
    <p class="result"></p>
    <p class="message"></p>
    <button class="newgame" id="newgame" onclick="newGame()">Start new game</button>
    <script src="index.js"></script>
</body>
</html>
